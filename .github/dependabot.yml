version: 2
updates:
    # npm dependencies
    - package-ecosystem: npm
      directory: /doshisha-media-app
      schedule:
          interval: weekly
          day: monday
      open-pull-requests-limit: 10
      labels:
          - dependencies
      groups:
          # Next.js関連をまとめて更新
          next:
              patterns:
                  - "next"
                  - "next-*"
                  - "eslint-config-next"
          # テスト関連をまとめて更新
          testing:
              patterns:
                  - "jest"
                  - "jest-*"
                  - "@testing-library/*"
                  - "@types/jest"
          # Supabase関連をまとめて更新
          supabase:
              patterns:
                  - "@supabase/*"

    # GitHub Actions
    - package-ecosystem: github-actions
      directory: /
      schedule:
          interval: weekly
          day: monday
      labels:
          - dependencies
          - github-actions
